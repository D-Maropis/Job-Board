<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Edit {{job.job}}</h1>

    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/users/{{job.id}}/update" method="POST">
        {% csrf_token %}
        Job: <input type="text" name="job" value="{{job.job}}"><br><br>
        Description: <input type="text" name="description" value="{{job.description}}">
        Location: <input type="text" name="location" value="{{job.location}}"><br><br>
        
        <input type="submit" name="update" value="Update">
    </form>

    <a href="/users/success">Back</a>

</body>
</html>
